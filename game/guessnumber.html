	<h1>Number Guessing Game</h1>
	<p>I have a number between 1 and 100. Guess it in as few tries as possible.</p>
	<input type="number" id="guess-input" min="1" max="100">
	<br>
	<button id="submit-btn" onclick="checkGuess()">Submit</button>
	<p id="feedback"></p>
	<p id="attempts"></p>

	<script>
		var randomNumber = Math.floor(Math.random() * 100) + 1;
		var feedback = document.getElementById("feedback");
		var attempts = document.getElementById("attempts");
		var count = 0;

		function checkGuess() {
			var guessInput = document.getElementById("guess-input");
			var guess = parseInt(guessInput.value);

			if (isNaN(guess)) {
				feedback.textContent = "Please enter a valid number!";
			} else {
				count++;
				if (guess === randomNumber) {
					feedback.textContent = "Congratulations! You guessed it!";
					feedback.style.color = "#4CAF50";
					guessInput.disabled = true;
					document.getElementById("submit-btn").disabled = true;
				} else if (guess < randomNumber) {
					feedback.textContent = "Too low, try again!";
					feedback.style.color = "#f44336";
				} else {
					feedback.textContent = "Too high, try again!";
					feedback.style.color = "#f44336";
				}
			}

			guessInput.value = "";
			guessInput.focus();
			attempts.textContent = "Attempts: " + count;
		}
	</script>
