		<button class="game-btn" onclick="play('scissors')">‚úåÔ∏è Scissors</button>

	<script>
		function play(userChoice) {
			var choices = ['rock', 'scissors', 'paper'];
			var computerChoice = choices[Math.floor(Math.random()*3)];

			var resultElem = document.getElementById("result");
			if (userChoice === computerChoice) {
				resultElem.innerHTML = "Draw! You chose " + userChoice + ", and the computer also chose " + computerChoice + ".";
			} else if ((userChoice === 'rock' && computerChoice === 'scissors') ||
					(userChoice === 'paper' && computerChoice === 'rock') ||
					(userChoice === 'scissors' && computerChoice === 'paper')) {
				resultElem.innerHTML = "You win! You chose " + userChoice + ", and the computer chose " + computerChoice + ".";
			} else {
				resultElem.innerHTML = "You lose! You chose " + userChoice + ", and the computer chose " + computerChoice + ".";
			}
		}
	</script>
