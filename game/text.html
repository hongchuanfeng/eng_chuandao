	<h1>Text Adventure</h1>
	<p>You step into a dark cave where three paths diverge ahead.</p>
	<p>Which path will you explore?</p>
	<button class="option-btn" onclick="choosePath('left')">Left path</button>
	<button class="option-btn" onclick="choosePath('middle')">Middle path</button>
	<button class="option-btn" onclick="choosePath('right')">Right path</button>

	<script>
		var storyText = document.querySelector("p");

		function choosePath(path) {
			var randomNum = Math.random();
			if (path === 'left') {
				if (randomNum < 0.3) {
					storyText.textContent = "You enter an abandoned treasure vault and find a big bag of gold!";
				} else if (randomNum < 0.6) {
					storyText.textContent = "You encounter a group of fierce dragons, bravely fight them off, and succeed!";
				} else {
					storyText.textContent = "You get lost in the cave and can't find your way back.";
				}
			} else if (path === 'middle') {
				if (randomNum < 0.5) {
					storyText.textContent = "You fall into a trap but luckily escape!";
				} else {
					storyText.textContent = "You find a friendly elf who helps you find the way home.";
				}
			} else if (path === 'right') {
				if (randomNum < 0.7) {
					storyText.textContent = "You meet a cute puppy that becomes your good friend!";
				} else {
					storyText.textContent = "After exploring for a while, you accidentally fall, but you're not hurt.";
				}
			}
			updateOptions();
		}

		function updateOptions() {
			var options = document.getElementsByClassName("option-btn");
			for (var i = 0; i < options.length; i++) {
				options[i].disabled = true;
			}
			setTimeout(function() {
				for (var i = 0; i < options.length; i++) {
					options[i].disabled = false;
				}
				storyText.textContent = "You continue forward and new paths appear ahead.";
			}, 2000);
		}
	</script>

<script>
	function toggleMenu() {
		const nav = document.querySelector('.nav-categories');
		nav.classList.toggle('active');

		// 点击菜单项后自动关闭
		document.querySelectorAll('.nav-category').forEach(item => {
			item.addEventListener('click', () => {
				if (window.innerWidth <= 768) {
					nav.classList.remove('active');
				}
			});
		});
	}
</script>
