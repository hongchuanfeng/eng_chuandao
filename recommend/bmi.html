<div class="container">
	<h1>BMI Calculator</h1>

	<div class="input-group">
		<label for="height" class="input-label">Height (cm):</label>
		<input type="number" name="height" id="height" class="input-field" required>
	</div>

	<div class="input-group">
		<label for="weight" class="input-label">Weight (kg):</label>
		<input type="number" name="weight" id="weight" class="input-field" required>
	</div>

	<button type="button" class="btn" onclick="calculate()">Calculate</button>

	<div class="result" id="result" style="display:none;">
		<span class="result-label">Your BMI is:</span>
		<span id="bmi" class="result-value"></span>
		<br>
		<span class="result-label">Your body status:</span>
		<span id="status" class="result-value"></span>
		<br>
		<p>Note: The BMI calculator is for reference only and does not reflect individual health. Consult a physician for medical advice.</p>
	</div>
</div>


<script>
	function calculate() {
		const height = document.getElementById('height').value;
		const weight = document.getElementById('weight').value;

		if (!height || !weight) {
			alert('Please enter height and weight');
			return;
		}

		const bmi = (weight / Math.pow(height / 100, 2)).toFixed(1);

		document.getElementById('result').style.display = 'block';
		document.getElementById('bmi').textContent = bmi;

		if (bmi < 18.5) {
			document.getElementById('status').textContent = 'Underweight';
		} else if (bmi < 24) {
			document.getElementById('status').textContent = 'Normal';
		} else if (bmi < 28) {
			document.getElementById('status').textContent = 'Overweight';
		} else {
			document.getElementById('status').textContent = 'Obese';
		}
	}
</script>
