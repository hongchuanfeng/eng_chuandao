<h1 style="text-align: center">All Radix Converter</h1>
<div class="container">
	<div class="converter">
		<div class="input-group">
			<select id="base">
				<option value="2">Binary</option>
				<option value="8">Octal</option>
				<option value="10" selected>Decimal</option>
				<option value="16">Hexadecimal</option>
			</select>
			<input type="text" id="inputNum" placeholder="Enter number">
			<button class="con-btn" onclick="convert()">Convert</button>
		</div>
		<div class="result" id="result"></div>
	</div>

	<script>
		// 输入验证（支持2/8/10/16进制格式）[6,7](@ref)
		function validateInput(num, base) {
			const patterns = {
				2: /^[01]+$/,
				8: /^[0-7]+$/,
				10: /^-?\d+$/,
				16: /^[0-9A-Fa-f]+$/
			};
			return patterns[base].test(num);
		}

		// 核心转换逻辑[2,5](@ref)
		function convert() {
			const input = document.getElementById('inputNum').value.toUpperCase();
			const base = parseInt(document.getElementById('base').value);
			const resultDiv = document.getElementById('result');

			if (!validateInput(input, base)) {
				resultDiv.innerHTML = `<span class="error">Error: not a valid base-${base} number!</span>`;
				return;
			}

			try {
				const decimal = (base === 10) ? parseInt(input) : parseInt(input, base);

				// 生成转换结果[1,4](@ref)
				const results = {
					'2': decimal.toString(2).padStart(8, '0'),
					'8': decimal.toString(8),
					'10': decimal.toString(),
					'16': decimal.toString(16).toUpperCase()
				};

				resultDiv.innerHTML = `
					Results:<br>
					<b>Binary</b>: ${results[2]}<br>
					<b>Octal</b>: 0${results[8]}<br>
					<b>Decimal</b>: ${results[10]}<br>
					<b>Hex</b>: 0x${results[16]}
				`;
			} catch(e) {
				resultDiv.innerHTML = `<span class="error">Conversion failed: ${e.message}</span>`;
			}
		}
	</script>
