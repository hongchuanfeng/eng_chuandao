	<h1>String/Number Compare</h1>

	<div style="display: flex; gap: 20px;">
    <div style="flex:1; display:flex; flex-direction:column;">
        <textarea id="leftText" style="flex:1; min-height:200px; resize:vertical; border:1px solid #ddd; border-radius:2px; padding:8px; font-size:15px;"></textarea>
        <div style="text-align:center; color:#888; font-size:16px; padding:2px 0; background:#f5f5f5; border-bottom-left-radius:2px; border-bottom-right-radius:2px;">

    </div>
    <div style="flex:1; display:flex; flex-direction:column;">
        <textarea id="rightText" style="flex:1; min-height:200px; resize:vertical; border:1px solid #ddd; border-radius:2px; padding:8px; font-size:15px;"></textarea>
        <div style="text-align:center; color:#888; font-size:16px; padding:2px 0; background:#f5f5f5; border-bottom-left-radius:2px; border-bottom-right-radius:2px;">

<div class="toolbar" style="margin-top:16px;">
    <button id="compareBtn" style="background:#2196F3;">Compare</button>
    <button id="testBtn" style="background:#4CAF50;">Test Case</button>
    <button id="clearResultBtn" style="background:#FFC107; color:#333;">Clear Result</button>
</div>
<div id="resultBox" style="background:#e6f7fa; border-radius:4px; min-height:32px; margin-top:12px; padding:8px 12px; color:#2196F3;"></div>
<script>
// String compare
$('#compareBtn').click(function() {
    var left = $('#leftText').val();
    var right = $('#rightText').val();
    if(left === '' && right === '') {
        $('#resultBox').html('Please enter content to compare.');
        return;
    }
    if(left === right) {
        $('#resultBox').html('Exactly the same');
        return;
    }
    // Line-by-line compare
    var leftArr = left.split(/\r?\n/);
    var rightArr = right.split(/\r?\n/);
    var maxLen = Math.max(leftArr.length, rightArr.length);
    var diff = [];
    for(var i=0;i<maxLen;i++){
        var l = leftArr[i]===undefined?'':leftArr[i];
        var r = rightArr[i]===undefined?'':rightArr[i];
        if(l!==r){
            diff.push('Line '+(i+1)+' differs:<br>Left: '+l+'<br>Right: '+r+'<br>');
        }
    }
    if(diff.length===0){
        $('#resultBox').html('Different total length, but each line matches');
    }else{
        $('#resultBox').html(diff.join('<hr style=\'border:none;border-top:1px dashed #bbb;\'>'));
    }
});
// Test case
$('#testBtn').click(function() {
    $('#leftText').val('hello\nworld\n123');
    $('#rightText').val('hello\nword\n1234');
    $('#resultBox').html('');
});
// Clear result
$('#clearResultBtn').click(function() {
    $('#resultBox').html('');
});
</script>
