<h2 style="text-align: center">Online JSON Formatter</h2>
<div class="container">
    <div class="container" style="padding-top:20px;padding-bottom:20px;">

        <div class="form-group mb-3">
            <textarea class="form-control" rows="10" id="output" placeholder="Enter JSON string"></textarea>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button class="btn btn-success btn-block" id="gsh">Format
                </button>
            </div>
            <div class="col">
                <button class="btn btn-info btn-block copybtn" id="copy" data-clipboard-target="#output">Copy
                </button>
            </div>
            <div class="col">
                <button class="btn btn-danger btn-block" id="clean">Clear
                </button>
            </div>
        </div>
        <pre id="json"></pre>
    </div>

    <script>
        var clipboard = new ClipboardJS('.copybtn');
        $(document).ready(function () {
            $("#gsh").click(function () {
                $("#output").val(JSON.stringify(JSON.parse($("#output").val()), null, 4));
                $("#json").jsonViewer(JSON.parse($("#output").val()));
            });
            $("#clean").click(function () {
                $("#output,.input-url").val("");
                $("#json").html("");
            });
            $("#copy").click(function () {
                var copyText = $('#output');

                copyText.select();
                document.execCommand("copy");
                alert('Copied successfully')
            });
        });
    </script>
</div>

                    nav.classList.remove('active');
                }
            });
        });
    }
