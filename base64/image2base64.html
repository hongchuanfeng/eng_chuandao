<h1 style="text-align: center">Image to Base64</h1>
<div class="container">
	<div class="upload-area" id="dropZone">
		Click to upload, or drag an image here
	</div>

	<button class="clear-btn" id="clearBtn">Clear</button>

	<div class="result-section">
		<div class="result-header">
			<span class="result-title"># Base64</span>
			<button class="copy-btn" data-target="base64Output">Copy</button>
		</div>
		<textarea class="result-content" id="base64Output" readonly></textarea>
	</div>

	<div class="result-section">
		<div class="result-header">
			<span class="result-title"># HTML Code</span>
			<button class="copy-btn" data-target="htmlOutput">Copy</button>
		</div>
		<textarea class="result-content" id="htmlOutput" readonly></textarea>
	</div>
</div>

<script>
	const dropZone = document.getElementById('dropZone');
	const clearBtn = document.getElementById('clearBtn');
	const base64Output = document.getElementById('base64Output');
	const htmlOutput = document.getElementById('htmlOutput');

	// Â§ÑÁêÜÊãñÊîæ‰∏ä‰º†
	dropZone.addEventListener('dragover', (e) => {
		e.preventDefault();
		dropZone.style.borderColor = '#4CAF50';
	});

	dropZone.addEventListener('dragleave', (e) => {
		e.preventDefault();
		dropZone.style.borderColor = '#ddd';
	});

	dropZone.addEventListener('drop', (e) => {
		e.preventDefault();
		dropZone.style.borderColor = '#ddd';
		const file = e.dataTransfer.files[0];
		handleFile(file);
	});

	// Â§ÑÁêÜÁÇπÂáª‰∏ä‰º†
	dropZone.addEventListener('click', () => {
		const input = document.createElement('input');
		input.type = 'file';
		input.accept = 'image/*';
		input.onchange = (e) => {
			const file = e.target.files[0];
			handleFile(file);
		};
		input.click();
	});

	// Â§ÑÁêÜÊñá‰ª∂
	function handleFile(file) {
		if (file && file.type.startsWith('image/')) {
			const reader = new FileReader();
			reader.onload = (e) => {
				const base64String = e.target.result;
				base64Output.value = base64String;
				htmlOutput.value = `<img src="${base64String}" alt="Base64 Image">`;
			};
			reader.readAsDataURL(file);
		}
	}

	// Ê∏ÖÁ©∫Êï∞ÊçÆ
	clearBtn.addEventListener('click', () => {
		base64Output.value = '';
		htmlOutput.value = '';
	});

	// Â§çÂà∂ÂäüËÉΩ
	document.querySelectorAll('.copy-btn').forEach(btn => {
		btn.addEventListener('click', () => {
			const targetId = btn.dataset.target;
			const targetElement = document.getElementById(targetId);
			targetElement.select();
			document.execCommand('copy');

			const originalText = btn.textContent;
			btn.textContent = 'Copied!';
			setTimeout(() => {
				btn.textContent = originalText;
			}, 1500);
		});
	});
</script>
