<div class="container">
	<h1>Base64 To Image</h1>

	<textarea id="base64Input" placeholder="Paste image Base64 here (with or without data URL prefix)"></textarea>

	<div class="btn-group">
		<button id="renderBtn" onclick="renderImage()">Render Image</button>
		<button id="downloadBtn" onclick="downloadImage()" disabled>Download Image</button>
		<button id="clearBtn" onclick="clearAll()">Clear</button>
	</div>

	<div style="text-align:center; margin-top:10px">
		<img id="previewImg" alt="preview" style="max-width:100%;display:none;border:1px solid #eee;border-radius:6px;padding:6px;background:#fff"/>
	</div>

	<div class="about-base64">
		<h2>Tips</h2>
		<ul>
			<li>You can paste raw Base64 or a full data URL like data:image/png;base64,....</li>
			<li>Large images may take a moment to render. Make sure the Base64 is valid.</li>
		</ul>
	</div>
</div>

<script>
	function ensureDataUrl(base64) {
		const trimmed = base64.trim();
		if (trimmed.startsWith('data:')) return trimmed;
		const maybeJpeg = /^\/+?9j/.test(trimmed);
		const mime = maybeJpeg ? 'image/jpeg' : 'image/png';
		return `data:${mime};base64,${trimmed}`;
	}

	function base64ToBlob(base64DataUrl) {
		const parts = base64DataUrl.split(',');
		const header = parts[0];
		const b64 = parts[1] || '';
		const mimeMatch = /data:([^;]+);base64/.exec(header);
		const mime = mimeMatch ? mimeMatch[1] : 'application/octet-stream';
		const byteChars = atob(b64);
		const byteNumbers = new Array(byteChars.length);
		for (let i = 0; i < byteChars.length; i++) byteNumbers[i] = byteChars.charCodeAt(i);
		const byteArray = new Uint8Array(byteNumbers);
		return new Blob([byteArray], { type: mime });
	}

	function renderImage() {
		const input = document.getElementById('base64Input').value;
		if (!input.trim()) { alert('Please paste image Base64.'); return; }
		try {
			const dataUrl = ensureDataUrl(input);
			const img = document.getElementById('previewImg');
			img.style.display = 'none';
			img.onload = () => { img.style.display = 'inline-block'; };
			img.onerror = () => { alert('Failed to render image. Please check your Base64.'); };
			img.src = dataUrl;
			document.getElementById('downloadBtn').disabled = false;
		} catch (e) {
			alert('Invalid Base64 input.');
		}
	}

	function downloadImage() {
		const input = document.getElementById('base64Input').value.trim();
		if (!input) return;
		try {
			const dataUrl = ensureDataUrl(input);
			const blob = base64ToBlob(dataUrl);
			const a = document.createElement('a');
			const url = URL.createObjectURL(blob);
			a.href = url;
			a.download = 'image';
			const mime = blob.type || '';
			if (mime.includes('png')) a.download = 'image.png';
			else if (mime.includes('jpeg') || mime.includes('jpg')) a.download = 'image.jpg';
			else if (mime.includes('gif')) a.download = 'image.gif';
			else if (mime.includes('webp')) a.download = 'image.webp';
			a.click();
			setTimeout(()=> URL.revokeObjectURL(url), 1000);
		} catch (e) {
			alert('Download failed. Please check your Base64.');
		}
	}

	function clearAll() {
		document.getElementById('base64Input').value = '';
		const img = document.getElementById('previewImg');
		img.src = '';
		img.style.display = 'none';
		document.getElementById('downloadBtn').disabled = true;
	}
</script>
