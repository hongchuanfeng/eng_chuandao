<div class="container">
	<div class="header">
		<h3>Text to Speech</h3>
		<button class="con-btn" id="downloadButton" disabled>Download audio</button>
	</div>
	<div class="options">
		<div>
			<label><input type="radio" name="language" value="zh-CN" checked>Chinese (China)</label>
			<label><input type="radio" name="language" value="en-US">English (US)</label>
		</div>
		<div>
			<label><input type="checkbox" id="autoplayCheckbox" checked>Auto play audio</label>
		</div>
	</div>
	<textarea id="text" placeholder="Enter text"></textarea>
	<div class="buttons">
		<button class="con-btn" onclick="play()">Play</button>
		<button class="con-btn" onclick="stop()">Stop</button>
	</div>
</div>

<script>
	const downloadButton = document.getElementById('downloadButton');
	const textInput = document.getElementById('text');
	const languageRadios = document.querySelectorAll('input[name="language"]');
	const autoplayCheckbox = document.getElementById('autoplayCheckbox');
	let utterance = null;

	function play() {
		const text = textInput.value.trim();
		if (!text) {
			return;
		}
		const lang = getCheckedLanguage();
		// Create SpeechSynthesisUtterance
		utterance = new SpeechSynthesisUtterance(text);
		utterance.lang = lang;
		// Play speech
		window.speechSynthesis.speak(utterance);
		// On autoplay, enable the Download button
		if (autoplayCheckbox.checked) {
			downloadButton.disabled = false;
		}
	}

	function stop() {
		if (utterance) {
			window.speechSynthesis.cancel(utterance);
		}
		// When stopped, disable the Download button
		downloadButton.disabled = true;
	}

	function getCheckedLanguage() {
		for (let radio of languageRadios) {
			if (radio.checked) {
				return radio.value;
			}
		}
		// Default to Chinese
		return 'zh-CN';
	}

	function downloadAudio() {
		if (!utterance) {
			return;
		}
		// Convert speech to Blob and create URL
		const blob = new Blob([new Uint8Array(utterance.audioBuffer)], {
			type: 'audio/mp3'
		});
		const url = URL.createObjectURL(blob);
		// Create link and simulate click
		const link = document.createElement('a');
		link.download = 'speech.mp3';
		link.href = url;
		link.click();
		// Revoke URL
		URL.revokeObjectURL(url);
	}

	downloadButton.addEventListener('click', downloadAudio);
</script>
