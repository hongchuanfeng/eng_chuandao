<div class="container">
	<h1>QR Code Generator</h1>

	<div class="qr-code-generator">
		<label>Enter content:</label>
		<input type="text" id="content">

		<button class="con-btn" onclick="generateQRCode()">Generate QR Code</button>

		<div id="qrCode" class="qr-code"></div>

		<div id="hintBox" class="hint-box" onclick="downloadDiagram()">Tip: Long press the image to save/share</div>
	</div>

<script>
	function generateQRCode() {
		var contentInput = document.getElementById("content");
		var qrCodeDiv = document.getElementById("qrCode");
		var hintBox = document.getElementById("hintBox");

		var content = contentInput.value;

		// Use API to generate QR code
		var apiUrl = "https://api.vvhan.com/api/qr?text=" + encodeURIComponent(content);

		// Create img element and set src to API URL
		var qrCodeImg = document.createElement("img");
		qrCodeImg.src = apiUrl;

		// Clear container and append generated QR image
		qrCodeDiv.innerHTML = "";
		qrCodeDiv.appendChild(qrCodeImg);

		// Show hint box
		hintBox.style.display = "block";
	}

	// Enhanced image download function
	async function downloadDiagram() {
		const img = document.getElementById('targetImage');

		try {
			// Phase 1: validate image accessibility
			if (!await validateImage(img)) {
				throw new Error('Image failed to load. Please check your network connection');
			}

			// Phase 2: draw into Canvas
			const canvas = document.createElement('canvas');
			canvas.width = img.naturalWidth;
			canvas.height = img.naturalHeight;

			const ctx = canvas.getContext('2d');
			ctx.drawImage(img, 0, 0);

			// Phase 3: trigger download
			canvas.toBlob(blob => {
				const link = document.createElement('a');
				link.download = `format-converter-${new Date().toISOString().slice(0,10)}.png`;
				link.href = URL.createObjectURL(blob);
				link.click();

				// ÂÜÖÂ≠òÊ∏ÖÁêÜ
				setTimeout(() => {
					URL.revokeObjectURL(link.href);
					canvas.remove();
				}, 100);
			}, 'image/png', 1);

		} catch (error) {
			handleError(error);
			console.error('Download failed:', error.stack);
		}
	}

	// Image validation
	function validateImage(img) {
		return new Promise((resolve, reject) => {
			if (img.complete && img.naturalWidth > 0) {
				resolve(true);
				return;
			}

			img.onload = () => resolve(true);
			img.onerror = () => reject(new Error('Image load blocked (possibly due to CORS)'));

			// Timeout handling
			setTimeout(() => reject(new Error('Image load timed out')), 5000);
		});
	}

	// Error handling
	function handleError(error) {
		alert(`Download failed: ${error.message}\nSuggestions: 1. Check network 2. Try right-click Save As`);
	}
</script>
