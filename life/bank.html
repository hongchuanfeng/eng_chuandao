<div class="container">
	<h2>Bank Card Type Checker</h2>
	<form>
		<label for="cardNumber">Please enter card number:</label>
		<input type="text" id="cardNumber" placeholder="Enter card number">
		<button class="con-btn" type="button" onclick="checkCardType()">Check</button>
	</form>
	<div class="result" id="result"></div>
</div>

<script>
	function checkCardType() {
		var cardNumber = document.getElementById("cardNumber").value.trim();

		if (cardNumber.length == 0) {
			alert("Please enter a card number!");
			return;
		}

		var reg = /^([1-9]{1})(\d{14}|\d{15}|\d{18})$/;
		if (!reg.test(cardNumber)) {
			alert("Invalid card number format!");
			return;
		}

		var prefix = cardNumber.substring(0,6); // Êà™ÂèñÂç°Âè∑ÂâçÂÖ≠‰Ωç
		var url = "https://ccdcapi.alipay.com/validateAndCacheCardInfo.json?_input_charset=utf-8&cardNo=" + cardNumber + "&cardBinCheck=true";
		var xhr = new XMLHttpRequest();
		xhr.open('GET', url);
		xhr.onload = function () {
			if (xhr.status === 200) { // ËØ∑Ê±ÇÊàêÂäüÂ§ÑÁêÜ
				var response = JSON.parse(xhr.responseText);
				if (response.validated && response.cardType != "DC") { // Validated and not a debit card
					document.getElementById("result").textContent = "This card is a " + response.bank + " " + response.cardType + " card";
					return;
				}
			}
			document.getElementById("result").textContent = "Unable to identify card type or it's a debit card";
		};
		xhr.onerror = function () {
			document.getElementById("result").textContent = "Request failed, please try again!";
		};
		xhr.send();
	}
</script>
