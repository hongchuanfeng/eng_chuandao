<h1 style="text-align: center">Express Tracking</h1>
<div class="container" style="max-width:600px;margin:30px auto;background:#fff;padding:30px 20px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.06)">
  <div style="margin-bottom:20px;text-align:center;">
    <input id="expressNo" type="text" placeholder="Enter tracking number" style="width:60%;padding:10px 12px;font-size:16px;border:1.5px solid #ddd;border-radius:6px;">
    <select id="companySelect" style="padding:10px 12px;font-size:16px;border:1.5px solid #ddd;border-radius:6px;margin-left:8px;">
      <option value="auto">Auto detect</option>
      <option value="shunfeng">SF Express</option>
      <option value="yuantong">YTO</option>
      <option value="zhongtong">ZTO</option>
      <option value="shentong">STO</option>
      <option value="yunda">Yunda</option>
      <option value="jd">JD</option>
      <option value="ems">EMS</option>
      <option value="youzhengguonei">China Post</option>
      <option value="huitongkuaidi">Best Express</option>
      <option value="debangwuliu">Deppon</option>
      <option value="zhaijisong">ZJS Express</option>
    </select>
    <button id="searchBtn" style="padding:10px 30px;font-size:16px;background:#4CAF50;color:#fff;border:none;border-radius:6px;margin-left:8px;cursor:pointer;">Search</button>
  </div>
  <div id="resultBox" style="min-height:120px;"></div>
</div>
<script>
// Auto-detect company (simple rules)
function guessCompany(no) {
  if (/^SF/.test(no) || /^0?1\d{11}$/.test(no)) return 'shunfeng';
  if (/^YT/.test(no)) return 'yuantong';
  if (/^ZTO/.test(no)) return 'zhongtong';
  if (/^STO/.test(no)) return 'shentong';
  if (/^JD/.test(no)) return 'jd';
  if (/^YTO/.test(no)) return 'yuantong';
  if (/^YD/.test(no)) return 'yunda';
  if (/^EMS/.test(no)) return 'ems';
  if (/^HT/.test(no)) return 'huitongkuaidi';
  if (/^DB/.test(no)) return 'debangwuliu';
  if (/^ZJS/.test(no)) return 'zhaijisong';
  if (/^\d{13}$/.test(no)) return 'youzhengguonei';
  return 'auto';
}

function showLoading() {
  $('#resultBox').html('<div style="text-align:center;color:#888;padding:40px 0;">Searching, please wait...</div>');
}
function showError(msg) {
  $('#resultBox').html('<div style="color:#f44336;text-align:center;padding:40px 0;">' + msg + '</div>');
}
function showResult(data) {
  if (!data || data.status!=='200') {
    showError(data && data.message ? data.message : 'No tracking info found');
    return;
  }
  let html = `<div style='font-weight:bold;font-size:18px;margin-bottom:10px;'>${data.nu} (${companyMap[data.com]||data.com})</div>`;
  html += `<div style='color:#888;font-size:14px;margin-bottom:10px;'>Latest status: ${data.state?stateMap[data.state]:''}</div>`;
  html += '<div style="border-left:3px solid #4CAF50;padding-left:12px;">';
  for (let i = 0; i < data.data.length; i++) {
    const item = data.data[i];
    html += `<div style='margin-bottom:10px;'><div style='font-size:15px;'>${item.context}</div><div style='color:#888;font-size:13px;'>${item.time}</div></div>`;
  }
  html += '</div>';
  $('#resultBox').html(html);
}
const companyMap = {
  shunfeng: 'SF Express', yuantong: 'YTO', zhongtong: 'ZTO', shentong: 'STO', yunda: 'Yunda', jd: 'JD', ems: 'EMS', youzhengguonei: 'China Post', huitongkuaidi: 'Best Express', debangwuliu: 'Deppon', zhaijisong: 'ZJS Express'
};
const stateMap = { '0':'In transit', '1':'Collected', '2':'Exception', '3':'Delivered', '4':'Returned', '5':'Out for delivery', '6':'Returned to sender', '7':'Transferred' };

$('#searchBtn').on('click', function() {
  const no = $('#expressNo').val().trim();
  let com = $('#companySelect').val();
  if (!no) { showError('Please enter a tracking number'); return; }
  if (com === 'auto') com = guessCompany(no);
  if (com === 'auto') { showError('Unable to identify the courier. Please select manually'); return; }
  showLoading();
  $.ajax({
    url: `https://api.vvhan.com/api/kuaidi?type=${com}&number=${no}`,
    method: 'get',
    dataType: 'json',
    success: function(data) {
      // ÈÄÇÈÖçÊñ∞Êé•Âè£ËøîÂõûÁªìÊûÑ
      if (!data || data.code !== 200) {
        showError((data && data.msg ? data.msg : 'No tracking info found') + '<br>If SF Express, JD etc. cannot be queried, try another courier or a real tracking number.');
        return;
      }
      const info = data.info;
      let html = `<div style='font-weight:bold;font-size:18px;margin-bottom:10px;'>${info.number} (${info.typeName||com})</div>`;
      html += `<div style='color:#888;font-size:14px;margin-bottom:10px;'>Latest status: ${info.list && info.list.length ? info.list[0].status : ''}</div>`;
      html += '<div style="border-left:3px solid #4CAF50;padding-left:12px;">';
      if (info.list && info.list.length) {
        for (let i = 0; i < info.list.length; i++) {
          const item = info.list[i];
          html += `<div style='margin-bottom:10px;'><div style='font-size:15px;'>${item.status}</div><div style='color:#888;font-size:13px;'>${item.time}</div></div>`;
        }
      }
      html += '</div>';
      $('#resultBox').html(html);
    },
    error: function(xhr) {
      if (xhr.status === 404) {
        showError('Interface does not support this courier or tracking number, please try another courier or enter a real tracking number.');
      } else {
        showError('Query failed, please try again later');
      }
    }
  });
});
$('#expressNo').on('keypress', function(e) { if (e.key === 'Enter') $('#searchBtn').click(); });
</script>

<script>
	function toggleMenu() {
		const nav = document.querySelector('.nav-categories');
		nav.classList.toggle('active');

		// ÁÇπÂáªËèúÂçïÈ°πÂêéËá™Âä®ÂÖ≥Èó≠

			item.addEventListener('click', () => {
				if (window.innerWidth <= 768) {
					nav.classList.remove('active');
				}
			});
		});
	}
</script>
